<!DOCTYPE html>

    <title>Flames</title>

        body {
            background-color: black;
            color: red;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        .flames {
            background: linear-gradient(to top, red, orange, yellow);
            -webkit-background-clip: text;
